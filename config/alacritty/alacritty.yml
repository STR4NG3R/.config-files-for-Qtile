background_opacity: 0.90

window:
  padding:
    x: 5
    y: 5

# Font configuration
font:
  size: 11.0
  # The normal (roman) font face to use.
  normal:
    family: JetBrains Mono Medium 
    # Style can be specified to pick a specific face.
    style: Normal

  # The bold font face
  bold:
    family: JetBrains Mono Medium 
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono Medium 
    # Style can be specified to pick a specific face.
    style: Italic

